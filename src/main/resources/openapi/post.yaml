      parameters:
        - name: "postKey"
          in: "query"
          required: false
          schema:
            type: "string"
        - in: query
          name: page
          description: "Page number, starting from 0"
          schema:
            type: integer
            format: int32
            default: 0
        - in: query
          name: size
          description: "Number of items per page"
          schema:
            type: integer
            format: int32
            default: 15
        - in: query
          name: sort
          description: "Sorting criteria"
          schema:
            type: string
            default: "initialScore,sortState,id,desc"
            example: "initialScore,sortState,id,desc"
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PageVoPostEntityVo"
  /posts/{id}/comment-reply:
    get:
      summary: "GET posts/{id}/comment-reply"
      operationId: "queryCommentReply"
      parameters:
        - name: "id"
          in: "path"
          required: true
          schema:
            type: "integer"
            format: "int64"
        - in: query
