      parameters:
        - name: "id"
          in: "path"
          required: true
          schema:
            type: "integer"
            format: "int64"
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                type: "array"
                items:
                  type: "string"
                  format: "byte"
components:
  schemas:
    CreatePostDto:
      type: "object"
      properties:
        name:
          type: "string"
          description: "post name"
          required: true
        cover:
          type: "string"
        overview:
          type: "string"
        content:
          type: "string"
        contentLink:
          type: "string"
        tags:
          type: "array"
