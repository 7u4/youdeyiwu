openapi: "3.1.0"
info:
  title: "Youdeyiwu"
  description: "youdeyiwu is an open-source lightweight forum"
  contact:
    name: "Github"
    url: "https://github.com/dafengzhen/youdeyiwu"
  license:
    name: "MIT"
    url: "https://github.com/dafengzhen/youdeyiwu/blob/main/LICENSE"
  version: "1.0.0"
servers:
  - url: "http://localhost:8080"
    description: "Development server"
paths:
  /users/register:
    post:
      summary: "POST users/register"
      operationId: "register"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RegisterDto"
        required: true
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TokenVo"
  /users/login:
    post:
      summary: "POST users/login"
      operationId: "login"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginDto"
        required: true
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TokenVo"
  /users/logout:
    post:
      summary: "POST users/logout"
      operationId: "logout"
      responses:
        "204":
          description: "No Content"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Void"
  /users/{id}/add-roles:
    post:
      summary: "POST users/{id}/add-roles"
      operationId: "addRoles"
      parameters:
        - name: "id"
          in: "path"
          required: true
          schema:
            type: "integer"
            format: "int64"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AssignRolesDto"
        required: true
      responses:
        "204":
          description: "No Content"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Void"
  /users/{id}/remove-roles:
    post:
      summary: "POST users/{id}/remove-roles"
      operationId: "removeRoles"
      parameters:
        - name: "id"
          in: "path"
          required: true
          schema:
            type: "integer"
            format: "int64"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AssignRolesDto"
        required: true
      responses:
        "204":
          description: "No Content"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Void"
  /users/{id}/roles:
    put:
      summary: "PUT users/{id}/roles"
      operationId: "updateRoles"
      parameters:
        - name: "id"
          in: "path"
          required: true
          schema:
            type: "integer"
            format: "int64"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateRolesUserDto"
        required: true
      responses:
        "204":
          description: "No Content"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Void"
  /users/{id}/profile:
    put:
      summary: "PUT users/{id}/profile"
      operationId: "updateProfile"
      parameters:
        - name: "id"
          in: "path"
          required: true
          schema:
            type: "integer"
            format: "int64"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateUserProfileDto"
        required: true
      responses:
        "204":
          description: "No Content"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Void"
  /users/{id}/username:
    put:
      summary: "PUT users/{id}/username"
      operationId: "updateUsername"
      parameters:
        - name: "id"
          in: "path"
          required: true
          schema:
            type: "integer"
            format: "int64"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateUserUsernameDto"
        required: true
      responses:
        "204":
          description: "No Content"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Void"
  /users/{id}/password:
    put:
      summary: "PUT users/{id}/password"
      operationId: "updatePassword"
      parameters:
        - name: "id"
          in: "path"
          required: true
          schema:
            type: "integer"
            format: "int64"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateUserPasswordDto"
        required: true
      responses:
        "204":
          description: "No Content"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Void"
  /users/{id}/states:
    put:
      summary: "PUT users/{id}/states"
      operationId: "updateStates"
      parameters:
        - name: "id"
          in: "path"
          required: true
          schema:
            type: "integer"
            format: "int64"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateUserStatesDto"
        required: true
      responses:
        "204":
          description: "No Content"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Void"
  /users/{id}/roles-permissions:
    get:
      summary: "GET users/{id}/roles-permissions"
      operationId: "getRolesPermissions"
      parameters:
        - name: "id"
          in: "path"
          required: true
          schema:
            type: "integer"
            format: "int64"
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserRolesPermissionsVo"
  /users/menus:
    get:
      summary: "GET users/menus"
      operationId: "getMenus"
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/MenuEntityVo"
  /users/login-info:
    get:
      summary: "GET users/login-info"
      operationId: "getLoginInfo"
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserEntityVo"
  /users/count-by-date:
    get:
      summary: "GET users/count-by-date"
      operationId: "getUsersCountByDate"
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/UsersCountByDateVo"
  /users/select-all:
    get:
      summary: "GET users/select-all"
      operationId: "selectAll"
      parameters:
        - in: query
          name: page
          description: "Page number, starting from 0"
          schema:
            type: integer
            format: int32
            default: 0
        - in: query
          name: size
          description: "Number of items per page"
          schema:
            type: integer
            format: int32
            default: 15
        - in: query
          name: sort
          description: "Sorting criteria"
          schema:
            type: string
            default: "id,desc"
            example: "id,desc"
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PageVoUserEntityVo"
  /users/{id}/details:
    get:
      summary: "GET users/{id}/details"
      operationId: "queryDetails"
      parameters:
        - name: "id"
          in: "path"
          required: true
          schema:
            type: "integer"
            format: "int64"
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserEntityVo"
  /users/{id}:
    get:
      summary: "GET users/{id}"
      operationId: "query"
      parameters:
        - name: "id"
          in: "path"
          required: true
          schema:
            type: "integer"
            format: "int64"
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserEntityVo"
    delete:
      summary: "DELETE users/{id}"
      operationId: "delete"
      parameters:
        - name: "id"
          in: "path"
          required: true
          schema:
            type: "integer"
            format: "int64"
      responses:
        "204":
          description: "No Content"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Void"
  /users:
    get:
      summary: "GET users"
      operationId: "queryAll"
      parameters:
        - in: query
          name: page
          description: "Page number, starting from 0"
          schema:
            type: integer
            format: int32
            default: 0
        - in: query
          name: size
          description: "Number of items per page"
          schema:
            type: integer
            format: int32
            default: 15
        - in: query
          name: sort
          description: "Sorting criteria"
          schema:
            type: string
            default: "id,desc"
            example: "id,desc"
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PageVoUserEntityVo"
components:
  schemas:
    RegisterDto:
      type: "object"
      properties:
        alias:
          type: "string"
        username:
          type: "string"
          required: true
        password:
          type: "string"
          required: true
    TokenVo:
      type: "object"
      properties:
        id:
          type: "integer"
          format: "int64"
        alias:
          type: "string"
        token:
          type: "string"
        expDays:
          type: "integer"
          format: "int32"
    LoginDto:
      type: "object"
      properties:
        username:
          type: "string"
          required: true
        password:
          type: "string"
          required: true
    Void:
      type: "object"
      properties: { }
    AssignRolesDto:
      type: "object"
      properties:
        ids:
          type: "array"
          items:
            type: "integer"
            format: "int64"
    UpdateRolesUserDto:
      type: "object"
      properties:
        roles:
          type: "array"
          items:
            type: "integer"
            format: "int64"
    UpdateUserProfileDto:
      type: "object"
      properties:
        alias:
          type: "string"
        avatar:
          type: "string"
        oneSentence:
          type: "string"
    UpdateUserUsernameDto:
      type: "object"
      properties:
        username:
          type: "string"
    UpdateUserPasswordDto:
      type: "object"
      properties:
        oldPassword:
          type: "string"
        newPassword:
          type: "string"
    UpdateUserStatesDto:
      type: "object"
      properties:
        accountNonExpired:
          type: "boolean"
        credentialsNonExpired:
          type: "boolean"
        accountNonLocked:
          type: "boolean"
        enabled:
          type: "boolean"
    PermissionEntityVo:
      type: "object"
      properties:
        name:
          type: "string"
        alias:
          type: "string"
        overview:
          type: "string"
        method:
          type: "string"
          enum:
            - "GET"
            - "HEAD"
            - "POST"
            - "PUT"
            - "PATCH"
            - "DELETE"
            - "OPTIONS"
            - "TRACE"
        type:
          type: "string"
          enum:
            - "ANT"
            - "REGEX"
        caseInsensitive:
          type: "boolean"
        sort:
          type: "integer"
          format: "int32"
        matcher:
          $ref: "#/components/schemas/PermissionEntityVo"
        matchers:
          type: "array"
          items:
            $ref: "#/components/schemas/PermissionEntityVo"
        role:
          $ref: "#/components/schemas/RoleEntityVo"
        roles:
          type: "array"
          items:
            $ref: "#/components/schemas/RoleEntityVo"
        id:
          type: "integer"
          format: "int64"
        createdBy:
          type: "integer"
          format: "int64"
        updatedBy:
          type: "integer"
          format: "int64"
        createdOn:
          type: "string"
          format: "date-time"
        updatedOn:
          type: "string"
          format: "date-time"
        deleted:
          type: "boolean"
    RoleEntityVo:
      type: "object"
      properties:
        name:
          type: "string"
        overview:
          type: "string"
        sort:
          type: "integer"
          format: "int32"
        display:
          type: "boolean"
        permissions:
          type: "array"
          items:
            $ref: "#/components/schemas/PermissionEntityVo"
        id:
          type: "integer"
          format: "int64"
        createdBy:
          type: "integer"
          format: "int64"
        updatedBy:
          type: "integer"
          format: "int64"
        createdOn:
          type: "string"
          format: "date-time"
        updatedOn:
          type: "string"
          format: "date-time"
        deleted:
          type: "boolean"
    PostBadgeEntityVo:
      type: "object"
      properties:
        name:
          type: "string"
        sort:
          type: "integer"
          format: "int32"
        styles:
          type: "string"
        classes:
          type: "string"
        id:
          type: "integer"
          format: "int64"
        createdBy:
          type: "integer"
          format: "int64"
        updatedBy:
          type: "integer"
          format: "int64"
        createdOn:
          type: "string"
          format: "date-time"
        updatedOn:
          type: "string"
          format: "date-time"
        deleted:
          type: "boolean"
    PostImageEntityVo:
      type: "object"
      properties:
        url:
          type: "string"
        sort:
          type: "integer"
          format: "int32"
        id:
          type: "integer"
          format: "int64"
        createdBy:
          type: "integer"
          format: "int64"
        updatedBy:
          type: "integer"
          format: "int64"
        createdOn:
          type: "string"
          format: "date-time"
        updatedOn:
          type: "string"
          format: "date-time"
        deleted:
          type: "boolean"
    TagEntityVo:
      type: "object"
      properties:
        name:
          type: "string"
        sort:
          type: "integer"
          format: "int32"
        id:
          type: "integer"
          format: "int64"
        createdBy:
          type: "integer"
          format: "int64"
        updatedBy:
          type: "integer"
          format: "int64"
        createdOn:
          type: "string"
          format: "date-time"
        updatedOn:
          type: "string"
          format: "date-time"
        deleted:
          type: "boolean"
    TagGroupEntityVo:
      type: "object"
      properties:
        name:
          type: "string"
        sort:
          type: "integer"
          format: "int32"
        tags:
          type: "array"
          items:
            $ref: "#/components/schemas/TagEntityVo"
        id:
          type: "integer"
          format: "int64"
        createdBy:
          type: "integer"
          format: "int64"
        updatedBy:
          type: "integer"
          format: "int64"
        createdOn:
          type: "string"
          format: "date-time"
        updatedOn:
          type: "string"
          format: "date-time"
        deleted:
          type: "boolean"
    SectionGroupEntityVo:
      type: "object"
      properties:
        name:
          type: "string"
        sort:
          type: "integer"
          format: "int32"
        sections:
          type: "array"
          items:
            $ref: "#/components/schemas/SectionEntityVo"
        id:
          type: "integer"
          format: "int64"
        createdBy:
          type: "integer"
          format: "int64"
        updatedBy:
          type: "integer"
          format: "int64"
        createdOn:
          type: "string"
          format: "date-time"
        updatedOn:
          type: "string"
          format: "date-time"
        deleted:
          type: "boolean"
    SectionEntityVo:
      type: "object"
      properties:
        name:
          type: "string"
        cover:
          type: "string"
        coverImage:
          type: "array"
          items:
            type: "string"
            format: "byte"
        coverImageType:
          type: "string"
          enum:
            - "PNG"
            - "JPG"
        overview:
          type: "string"
        content:
          type: "string"
        sort:
          type: "integer"
          format: "int32"
        states:
          type: "array"
          items:
            type: "string"
            enum:
              - "SHOW"
              - "HIDE"
              - "LOCK"
              - "ALLOW"
              - "BLOCK"
              - "VISIBLE_AFTER_LOGIN"
        admins:
          type: "array"
          items:
            $ref: "#/components/schemas/UserEntityVo"
        allows:
          type: "array"
          items:
            $ref: "#/components/schemas/UserEntityVo"
        blocks:
          type: "array"
          items:
            $ref: "#/components/schemas/UserEntityVo"
        accessKey:
          type: "string"
        tagGroups:
          type: "array"
          items:
            $ref: "#/components/schemas/TagGroupEntityVo"
        tags:
          type: "array"
          items:
            $ref: "#/components/schemas/TagEntityVo"
        sectionGroups:
          type: "array"
          items:
            $ref: "#/components/schemas/SectionGroupEntityVo"
        user:
          $ref: "#/components/schemas/UserEntityVo"
        id:
          type: "integer"
          format: "int64"
        createdBy:
          type: "integer"
          format: "int64"
        updatedBy:
          type: "integer"
          format: "int64"
        createdOn:
          type: "string"
          format: "date-time"
        updatedOn:
          type: "string"
          format: "date-time"
        deleted:
          type: "boolean"
    CommentEntityVo:
      type: "object"
      properties:
        content:
          type: "string"
        likesCount:
          type: "integer"
          format: "int64"
        reviewState:
          type: "string"
          enum:
            - "APPROVED"
            - "REJECTED"
            - "PENDING_REVIEW"
        user:
          $ref: "#/components/schemas/UserEntityVo"
        uniqueIdentifier:
          type: "string"
        id:
          type: "integer"
          format: "int64"
        createdBy:
          type: "integer"
          format: "int64"
        updatedBy:
          type: "integer"
          format: "int64"
        createdOn:
          type: "string"
          format: "date-time"
        updatedOn:
          type: "string"
          format: "date-time"
        deleted:
          type: "boolean"
    QuoteReplyEntityVo:
      type: "object"
      properties:
        content:
          type: "string"
        likesCount:
          type: "integer"
          format: "int64"
        reviewState:
          type: "string"
          enum:
            - "APPROVED"
            - "REJECTED"
            - "PENDING_REVIEW"
        comment:
          $ref: "#/components/schemas/CommentEntityVo"
        quoteReply:
          $ref: "#/components/schemas/QuoteReplyEntityVo"
        user:
          $ref: "#/components/schemas/UserEntityVo"
        uniqueIdentifier:
          type: "string"
        id:
          type: "integer"
          format: "int64"
        createdBy:
          type: "integer"
          format: "int64"
        updatedBy:
          type: "integer"
          format: "int64"
        createdOn:
          type: "string"
          format: "date-time"
        updatedOn:
          type: "string"
          format: "date-time"
        deleted:
          type: "boolean"
    CommentReplyVo:
      type: "object"
      properties:
        comment:
          $ref: "#/components/schemas/CommentEntityVo"
        reply:
          $ref: "#/components/schemas/QuoteReplyEntityVo"
    PostReviewQueueEntityVo:
      type: "object"
      properties:
        received:
          type: "boolean"
        latestReviewResultTime:
          type: "string"
          format: "date"
        receiver:
          $ref: "#/components/schemas/UserEntityVo"
        post:
          $ref: "#/components/schemas/PostEntityVo"
        id:
          type: "integer"
          format: "int64"
        createdBy:
          type: "integer"
          format: "int64"
        updatedBy:
          type: "integer"
          format: "int64"
        createdOn:
          type: "string"
          format: "date-time"
        updatedOn:
          type: "string"
          format: "date-time"
        deleted:
          type: "boolean"
    PostEntityVo:
      type: "object"
      properties:
        name:
          type: "string"
        cover:
          type: "string"
        coverImage:
          type: "array"
          items:
            type: "string"
            format: "byte"
        coverImageType:
          type: "string"
          enum:
            - "PNG"
            - "JPG"
        overview:
          type: "string"
        content:
          type: "string"
        contentLink:
          type: "string"
        badges:
          type: "array"
          items:
            $ref: "#/components/schemas/PostBadgeEntityVo"
        images:
          type: "array"
          items:
            $ref: "#/components/schemas/PostImageEntityVo"
        states:
          type: "array"
          items:
            type: "string"
            enum:
              - "SHOW"
              - "HIDE"
              - "LOCK"
              - "ALLOW"
              - "BLOCK"
              - "VISIBLE_AFTER_LOGIN"
        reviewState:
          type: "string"
          enum:
            - "APPROVED"
            - "REJECTED"
            - "PENDING_REVIEW"
        sortState:
          type: "string"
          enum:
            - "DEFAULT"
            - "POPULAR"
            - "CURRENT_TOP"
            - "GLOBAL_TOP"
        allows:
          type: "array"
          items:
            $ref: "#/components/schemas/UserEntityVo"
        blocks:
          type: "array"
          items:
            $ref: "#/components/schemas/UserEntityVo"
        accessKey:
          type: "string"
        pageViews:
          type: "integer"
          format: "int64"
        commentsCount:
          type: "integer"
          format: "int64"
        repliesCount:
          type: "integer"
          format: "int64"
        likesCount:
          type: "integer"
          format: "int64"
        followersCount:
          type: "integer"
          format: "int64"
        favoritesCount:
          type: "integer"
          format: "int64"
        section:
          $ref: "#/components/schemas/SectionEntityVo"
        tags:
          type: "array"
          items:
            $ref: "#/components/schemas/TagEntityVo"
        user:
          $ref: "#/components/schemas/UserEntityVo"
        liked:
          type: "boolean"
        followed:
          type: "boolean"
        favorited:
          type: "boolean"
        comments:
          $ref: "#/components/schemas/CommentReplyVo"
        postReviewQueue:
          $ref: "#/components/schemas/PostReviewQueueEntityVo"
        id:
          type: "integer"
          format: "int64"
        createdBy:
          type: "integer"
          format: "int64"
        updatedBy:
          type: "integer"
          format: "int64"
        createdOn:
          type: "string"
          format: "date-time"
        updatedOn:
          type: "string"
          format: "date-time"
        deleted:
          type: "boolean"
    PostFavoriteEntityVo:
      type: "object"
      properties:
        name:
          type: "string"
        overview:
          type: "string"
        content:
          type: "string"
        contentLink:
          type: "string"
        postId:
          type: "integer"
          format: "int64"
        id:
          type: "integer"
          format: "int64"
        createdBy:
          type: "integer"
          format: "int64"
        updatedBy:
          type: "integer"
          format: "int64"
        createdOn:
          type: "string"
          format: "date-time"
        updatedOn:
