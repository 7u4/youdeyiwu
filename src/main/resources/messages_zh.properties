# === section ===
section.name.required = 版块名称是必须的。
section.name.size = 版块名称长度在 {min} 和 {max} 之间。
section.cover.url = 版块封面地址必须是以 HTTP 或 HTTPS 协议开头。
section.sort.value = 版块排序值必须是正数。
section.cover.image.format = 版块封面文件超出大小 {max} 或者不在支持的格式 {type} 中。
section.cover.image.notfound = 版块封面文件未找到。
section.access = 抱歉，您无法访问该版块或者该版块不存在。

# === section group ===
sectionGroup.name.required = 版块组名称是必须的。
sectionGroup.name.size = 版块组名称长度在 {min} 和 {max} 之间。
sectionGroup.sort.value = 版块组排序值必须是正数。

# === tag ===
tag.name.required = 标签名称是必须的。
tag.name.size = 标签名称长度在 {min} 和 {max} 之间。
tag.name.duplicate = 抱歉，该标签名称已经存在。
tag.sort.value = 标签排序值必须是正数。

# === tag group ===
tagGroup.name.required = 标签组名称是必须的。
tagGroup.name.size = 标签组名称长度在 {min} 和 {max} 之间。
tagGroup.sort.value = 标签组排序值必须是正数。

# === comment ===
comment.content.required = 评论内容是必须的。
comment.content.size = 评论内容长度在 {min} 和 {max} 之间。
comment.postId.required = 评论的帖子 Id 是必须的。

# === reply ===
reply.content.required = 回复内容是必须的。
reply.content.size = 回复内容长度在 {min} 和 {max} 之间。
reply.create.invalid = 抱歉，无法创建回复

# === post review queue ===
postReviewQueue.latestReviewResultTime.required = 审核的预估完成时间是必须的。
postReviewQueue.postId.required = 审核的帖子 Id 是必须的。
postReviewQueue.latestReviewResultTime.future = 审核的预估完成时间必须是将来的。
postReviewQueue.pendingReview = 抱歉，只能领取当前正在处于等待审核的帖子。
postReviewQueue.whetherToContinue = 抱歉，暂无权限处理该帖子的审核请求。
postReviewQueue.received = 抱歉，该帖子的审核请求已被其他管理员领取。
postReviewQueue.notBeenPicked = 抱歉，该帖子的审核请求还没有被其他管理员领取。

# === post ===
post.viewPage.ip.invalid = 无效的 IP 地址，请提供有效的 IP 地址。
post.name.required = 帖子名称是必须的。
post.name.size = 帖子名称长度在 {min} 和 {max} 之间。
post.cover.url = 帖子封面地址必须是以 HTTP 或 HTTPS 协议开头。
post.content.link = 帖子内容地址必须是以 HTTP 或 HTTPS 协议开头。
post.cover.image.format = 帖子封面文件超出大小 {max} 或者不在支持的格式 {type} 中。
post.cover.image.notfound = 帖子封面文件未找到。
post.access = 抱歉，您无法访问该帖子或者该帖子不存在。
post.access.pendingReview = 抱歉，您无法访问该帖子，该帖子处于等待审核中或者帖子审核不通过。

# === message ===
message.name.required = 消息名称是必须的。
message.name.size = 消息名称长度在 {min} 和 {max} 之间。
message.overview.required = 消息概述是必须的。
message.overview.size = 消息概述长度在 {min} 和 {max} 之间。
message.sort.value = 消息排序值必须是正数。
message.receiver.required = 消息接收人是必须的。

# === point ===
point.ruleName.required = 积分规则名称是必须的。
point.permissionRuleName.required = 积分权限规则名称是必须的。

# === config ===
config.root.secret.invalid = 无效的密钥。

# === user ===
user.alias.size = 用户别名长度在 {min} 和 {max} 之间。
user.username.required = 用户名是必须的。
user.username.size = 用户名长度在 {min} 和 {max} 之间。
user.username.exist = 该用户名已经存在。
user.password.required = 用户密码是必须的。
user.password.size = 用户密码长度在 {min} 和 {max} 之间。
user.password.old.required = 用户旧密码是必须的。
user.password.old.size = 用户旧密码长度在 {min} 和 {max} 之间。
user.password.notMatch = 新密码与旧密码不匹配。
user.usernameOrPassword.error = 用户名或密码错误。

# === role ===
role.name.required = 角色名称是必须的。
role.name.size = 角色名称长度在 {min} 和 {max} 之间。
role.sort.value = 角色排序值必须是正数。
