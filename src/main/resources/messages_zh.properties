# === section ===
section.name.required = 版块名称是必须的。
section.name.size = 版块名称长度在 {min} 和 {max} 之间。
section.cover.url = 版块封面地址必须是以 HTTP 或 HTTPS 协议开头。
section.sort.value = 版块排序值必须是正数。
section.cover.image.format = 版块封面文件超出大小 {max} 或者不在支持的格式 {type} 中。
section.cover.image.notfound = 版块封面文件未找到。
section.access = 抱歉，您无法访问该版块或者该版块不存在。

# === section group ===
sectionGroup.name.required = 版块组名称是必须的。
sectionGroup.name.size = 版块组名称长度在 {min} 和 {max} 之间。
sectionGroup.sort.value = 版块组排序值必须是正数。

# === tag ===
tag.name.required = 标签名称是必须的。
tag.name.size = 标签名称长度在 {min} 和 {max} 之间。
tag.name.duplicate = 抱歉，该标签名称已经存在。
tag.sort.value = 标签排序值必须是正数。

# === tag group ===
tagGroup.name.required = 标签组名称是必须的。
tagGroup.name.size = 标签组名称长度在 {min} 和 {max} 之间。
tagGroup.sort.value = 标签组排序值必须是正数。

# === comment ===
comment.content.required = 评论内容是必须的。
comment.content.size = 评论内容长度在 {min} 和 {max} 之间。
comment.postId.required = 评论的帖子 Id 是必须的。

# === reply ===
reply.content.required = 回复内容是必须的。
reply.content.size = 回复内容长度在 {min} 和 {max} 之间。
reply.create.invalid = 抱歉，无法创建回复

# === post review queue ===
postReviewQueue.latestReviewResultTime.required = 审核的预估完成时间是必须的。
postReviewQueue.postId.required = 审核的帖子 Id 是必须的。
postReviewQueue.latestReviewResultTime.future = 审核的预估完成时间必须是将来的。
postReviewQueue.pendingReview = 抱歉，只能领取当前正在处于等待审核的帖子。
postReviewQueue.whetherToContinue = 抱歉，暂无权限处理该帖子的审核请求。
postReviewQueue.received = 抱歉，该帖子的审核请求已被其他管理员领取。
postReviewQueue.notBeenPicked = 抱歉，该帖子的审核请求还没有被其他管理员领取。
